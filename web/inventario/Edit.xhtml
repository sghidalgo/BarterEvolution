<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="../resources/css/animate.min.css"/>
   <link rel="stylesheet" href="../resources/Bootstrap 4.1/css/bootstrap.min.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>    
   <link rel="stylesheet" href="../resources/css/cssmodcontrato.css"/>
   <title>Modificar Inventario</title>
   </h:head>

      
<body>


<div class=" container">
<div class="row justify-content-center">
<div class="col-12 cont">
<div class="row">       

       
<!-- Titulo Formulario -->    

<div class="col-11">
<h6 class="animated bounceInLeft" >MODIFICAR INVENTARIO</h6>
<hr class="lineatitulo"></hr>  
</div>
</div>
    
   
    
<h:form class="needs-validation">  
<div class="row">
<h:panelGroup id="messagePanel" layout="block">
 <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
</h:panelGroup>

    
    

<!-- Caja 1 titulo informacion articulo --> 
<div class="form-row justify-content-center" >
<div class="cajaform row">
<div class="col-12 tit">Información Inventario</div>    

<!-- campo id inventario -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputText value="Id inventario:" class="input-group-text"/>
</div>  
<h:outputText value="#{inventarioController.selected.idinventario}" title="#{bundle.ViewInventarioTitle_idinventario}" class="form-control"/>
</div>   
</div>   
</div>


<!-- Campo Cantidad -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="Cantidad:" for="cantidad" class="input-group-text" />
</div>  
<p:inputText id="cantidad" maxlength="3" onkeypress="return solonumeros(event)" value="#{inventarioController.selected.cantidad}" title="#{bundle.EditInventarioTitle_cantidad}" required="true" requiredMessage="Completa el campo" class="form-control"/>
<p:message for="cantidad" />
</div>   
</div>   
</div>
</div>


<!-- caja 2 Informacion de usuario -->

<div class="cajaform row">     
<div class="col-12 tit">Información Artículo</div>
 
<!-- Tipo de id articulo -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="No. artículo:" for= "idarticulo" class="input-group-text"/>
</div>
<h:selectOneMenu id="idarticulo" value="#{inventarioController.selected.idarticulo}" title="#{bundle.EditInventarioTitle_idarticulo}" required="true" requiredMessage="Debes seleccionar una opción" class="form-control">
<f:selectItems value="#{articulosController.itemsAvailableSelectOne}"/>
</h:selectOneMenu>
<p:message for="idarticulo" />   
</div>   
</div>   
</div>


<!-- condicion articulo -->

<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">  
<h:outputLabel value="Condición artículo:" for="idcondicionarticulo" class="input-group-text"/>                    
</div>
<h:selectOneMenu id="idcondicionarticulo" value="#{inventarioController.selected.idcondicionarticulo}" title="#{bundle.EditInventarioTitle_idcondicionarticulo}" required="true" requiredMessage="Debes seleccionar una opción" class="form-control">
<f:selectItems value="#{condicionArticulosController.itemsAvailableSelectOne}"/>
</h:selectOneMenu>
<p:message for="idcondicionarticulo" />    
</div>   
</div>   
</div>
 
<!-- Categoría Artículo -->

<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Categoría:" for="idcategoria" class="input-group-text"/>                    
</div>
<h:selectOneMenu id="idcategoria" value="#{inventarioController.selected.idcategoria}" title="#{bundle.EditInventarioTitle_idcategoria}" required="true" requiredMessage="Debes seleccionar una opción" class="form-control">
<f:selectItems value="#{categoriasController.itemsAvailableSelectOne}"/>
</h:selectOneMenu> 
<p:message for="idcategoria" />    
</div>   
</div>   
</div>

<!-- Estado Artículo -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                 
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Estado del artículo:" for="idestadoarticulo" class="input-group-text"/>
</div>
<h:selectOneMenu id="idestadoarticulo" value="#{inventarioController.selected.idestadoarticulo}" title="#{bundle.EditInventarioTitle_idestadoarticulo}" required="true" requiredMessage="Debes seleccionar una opción" class="form-control">
<f:selectItems value="#{estadoArticulosController.itemsAvailableSelectOne}"/>
</h:selectOneMenu>
<p:message for="idestadoarticulo"/>    
</div>   
</div>   
</div>
 
</div>


</div>
 
<!-- botones -->                   
                    
<div class="row cajaboton">
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
<p:commandButton action="#{inventarioController.update}" value="Guardar" class="btnguardar"/>    
<p:commandButton type="reset" class="btncancelar" value="Cancelar" />
    
</div>

    
<div class="col-lg-4 col-md-4 col-sm-none col-xs-none"></div>     
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 botones">
<p:commandButton action="#{inventarioController.prepareList}" value="Ver Lista" immediate="true" class="btnverlista"/>
</div>
</div>


     
</div>
</h:form>                
</div>
 
</div> 
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script src="../resources/Bootstrap 4.1/js/bootstrap.bundle.js" ></script>
<script src="../resources/js/contrato.js"></script>
<script src="../resources/js/sololetras.js"></script>
<script src="../resources/js/solonumeros.js"></script>    
<script src="../resources/Bootstrap 4.1/js/bootstrap.min.js" ></script>   

    
</body>  
   
</html>
