<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLocalidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLocalidadLabel_idlocalidad}" for="idlocalidad" />
                    <h:inputText id="idlocalidad" value="#{localidadController.selected.idlocalidad}" title="#{bundle.CreateLocalidadTitle_idlocalidad}" required="true" requiredMessage="#{bundle.CreateLocalidadRequiredMessage_idlocalidad}"/>
                    <h:outputLabel value="#{bundle.CreateLocalidadLabel_nombrelocalidad}" for="nombrelocalidad" />
                    <h:inputText id="nombrelocalidad" value="#{localidadController.selected.nombrelocalidad}" title="#{bundle.CreateLocalidadTitle_nombrelocalidad}" required="true" requiredMessage="#{bundle.CreateLocalidadRequiredMessage_nombrelocalidad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{localidadController.create}" value="#{bundle.CreateLocalidadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{localidadController.prepareList}" value="#{bundle.CreateLocalidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLocalidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
