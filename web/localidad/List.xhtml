<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLocalidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLocalidadEmpty}" rendered="#{localidadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{localidadController.items.rowCount > 0}">
                    <h:outputText value="#{localidadController.pagination.pageFirstItem + 1}..#{localidadController.pagination.pageLastItem + 1}/#{localidadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{localidadController.previous}" value="#{bundle.Previous} #{localidadController.pagination.pageSize}" rendered="#{localidadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{localidadController.next}" value="#{bundle.Next} #{localidadController.pagination.pageSize}" rendered="#{localidadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{localidadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadTitle_idlocalidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idlocalidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadTitle_nombrelocalidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrelocalidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{localidadController.prepareView}" value="#{bundle.ListLocalidadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{localidadController.prepareEdit}" value="#{bundle.ListLocalidadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{localidadController.destroy}" value="#{bundle.ListLocalidadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{localidadController.prepareCreate}" value="#{bundle.ListLocalidadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLocalidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
