<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVentasLabel_nofactura}" for="nofactura" />
                    <h:inputText id="nofactura" value="#{ventasController.selected.nofactura}" title="#{bundle.EditVentasTitle_nofactura}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_nofactura}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_fechafactura}" for="fechafactura" />
                    <h:inputText id="fechafactura" value="#{ventasController.selected.fechafactura}" title="#{bundle.EditVentasTitle_fechafactura}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_fechafactura}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVentasLabel_preciounitario}" for="preciounitario" />
                    <h:inputText id="preciounitario" value="#{ventasController.selected.preciounitario}" title="#{bundle.EditVentasTitle_preciounitario}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_preciounitario}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{ventasController.selected.cantidad}" title="#{bundle.EditVentasTitle_cantidad}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_subTotal}" for="subTotal" />
                    <h:inputText id="subTotal" value="#{ventasController.selected.subTotal}" title="#{bundle.EditVentasTitle_subTotal}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_subTotal}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{ventasController.selected.iva}" title="#{bundle.EditVentasTitle_iva}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_iva}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_valorTotal}" for="valorTotal" />
                    <h:inputText id="valorTotal" value="#{ventasController.selected.valorTotal}" title="#{bundle.EditVentasTitle_valorTotal}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_valorTotal}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_idarticulo}" for="idarticulo" />
                    <h:selectOneMenu id="idarticulo" value="#{ventasController.selected.idarticulo}" title="#{bundle.EditVentasTitle_idarticulo}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_idarticulo}">
                        <f:selectItems value="#{articulosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVentasLabel_cedulacliente}" for="cedulacliente" />
                    <h:selectOneMenu id="cedulacliente" value="#{ventasController.selected.cedulacliente}" title="#{bundle.EditVentasTitle_cedulacliente}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_cedulacliente}">
                        <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVentasLabel_cedulausuario}" for="cedulausuario" />
                    <h:selectOneMenu id="cedulausuario" value="#{ventasController.selected.cedulausuario}" title="#{bundle.EditVentasTitle_cedulausuario}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_cedulausuario}">
                        <f:selectItems value="#{usuariosSistemaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVentasLabel_idestadoarticulo}" for="idestadoarticulo" />
                    <h:selectOneMenu id="idestadoarticulo" value="#{ventasController.selected.idestadoarticulo}" title="#{bundle.EditVentasTitle_idestadoarticulo}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_idestadoarticulo}">
                        <f:selectItems value="#{estadoArticulosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ventasController.update}" value="#{bundle.EditVentasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVentasViewLink}"/>
                <br />
                <h:commandLink action="#{ventasController.prepareList}" value="#{bundle.EditVentasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVentasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
