<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="../resources/css/animate.min.css"/>
   <link rel="stylesheet" href="../resources/Bootstrap 4.1/css/bootstrap.min.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>    
   <link rel="stylesheet" href="../resources/css/cssmodcontrato.css"/>
   <title>Generar Venta</title>
   </h:head>


<body>

<div class=" container">
<div class="row justify-content-center">
<div class="col-12 cont">
<div class="row">       

     
<!-- Titulo Formulario -->    

<div class="col-11">
<h6 class="animated bounceInLeft" >GENERAR VENTA</h6>
<hr class="lineatitulo"></hr>
</div>
</div>    
    
   
<h:form class="needs-validation">  
<div class="row">

<!-- Caja 1 titulo informacion general --> 
<div class="form-row justify-content-center" >
<div class="cajaform row">
<div class="col-12 tit">Información general</div>    

<!-- Campo Fecha factura -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="Fecha factura:" for="fechafactura" class="input-group-text" />
</div>  
<h:inputText id="fechafactura" value="#{ventasController.selected.fechafactura}" title="#{bundle.CreateVentasTitle_fechafactura}" required="true" requiredMessage="Debes ingresar una fecha" class="form-control">
<f:convertDateTime pattern="MM/dd/yyyy" />
</h:inputText>
<p:message for="fechafactura" />
</div>   
</div>   
</div>
    
<!-- Campo No. factura -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="No. factura:" for="nofactura" class="input-group-text" />
</div>  
<p:inputText id="nofactura" value="#{ventasController.selected.nofactura}" immediate="#{idBean.id}" title="#{bundle.CreateVentasTitle_nofactura}" required="true" requiredMessage="Completa el campo" class="form-control"
validatorMessage="No. factura incorrecta" >
<f:validateRegex pattern="^[A-Z-]{3}\d{5}$" />
</p:inputText>
<p:message for="nofactura" />                 
</div>   
</div>   
</div>

<!-- Campo cedula cliente -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="Cédula cliente:" for="cedulacliente" class="input-group-text" />
</div>  
<h:selectOneMenu id="cedulacliente" value="#{ventasController.selected.cedulacliente}" title="#{bundle.CreateVentasTitle_cedulacliente}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_cedulacliente}" class="form-control">
<f:selectItems value="#{clientesController.itemsAvailableSelectOne}"/>
</h:selectOneMenu>
<p:message for="cedulacliente" />      
</div>   
</div>   
</div>

<!-- Campo cedula usuario -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="Cédula usuario:" for="cedulausuario" class="input-group-text" />
</div>  
<h:selectOneMenu id="cedulausuario" value="#{ventasController.selected.cedulausuario}" title="#{bundle.CreateVentasTitle_cedulausuario}" required="true" requiredMessage="Debes seleccionar una opción" class="form-control">
<f:selectItems value="#{usuariosSistemaController.itemsAvailableSelectOne}"/>
</h:selectOneMenu>
<p:message for="cedulausuario" />     
</div>   
</div>   
</div>

</div>
    
<!-- caja 2 titulo informacion articulo -->

<div class="cajaform row">     
<div class="col-12 tit">Información artículo</div>

<!-- campo id articulo  -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="No. artículo:" for="idarticulo" class="input-group-text" />
</div>
<h:selectOneMenu id="idarticulo" value="#{ventasController.selected.idarticulo}" title="#{bundle.CreateVentasTitle_idarticulo}" required="true" requiredMessage="Debes seleccionar una opción" class="form-control">
<f:selectItems value="#{articulosController.itemsAvailableSelectOne}"/>
</h:selectOneMenu>
<p:message for="idarticulo" />     
</div>   
</div>   
</div>
    
<!-- campo estado articulo  -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Estado del artículo:" for="idestadoarticulo" class="input-group-text" />
</div>
<h:selectOneMenu id="idestadoarticulo" value="#{ventasController.selected.idestadoarticulo}" title="#{bundle.CreateVentasTitle_idestadoarticulo}" required="true" requiredMessage="Debes seleccionar una opción" class="form-control">
<f:selectItems value="#{estadoArticulosController.itemsAvailableSelectOne}"/>
</h:selectOneMenu>
<p:message for="idestadoarticulo" />     
</div>   
</div>   
</div>

    
</div>

<!-- caja 3 titulo valores -->

<div class="cajaform row">     
<div class="col-12 tit">Valores</div>

<!-- campo precio unitario  -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Precio unitario: " for="preciounitario" class="input-group-text" />
</div>
<p:inputText id="preciounitario" maxlength="11" onkeypress="return solonumeros(event)" value="#{ventasController.selected.preciounitario}" title="#{bundle.CreateVentasTitle_preciounitario}" required="true" requiredMessage="Completa el campo" class="form-control"
validatorMessage="Minimo 5 digitos" >
<f:validateLength minimum="5" />
</p:inputText>
<p:message for="preciounitario" />     
</div>   
</div>   
</div>

<!-- cantidad  -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Cantidad:" for="cantidad" class="input-group-text" />
</div>
<p:inputText id="cantidad" maxlength="3" onkeypress="return solonumeros(event)" value="#{ventasController.selected.cantidad}" title="#{bundle.CreateVentasTitle_cantidad}" required="true" requiredMessage="Completa el campo" class="form-control"/>
</div>   
</div>   
</div>

<!-- Subtotal  -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Subtotal:" for="subTotal" class="input-group-text" />
</div>
<p:inputText id="subTotal" maxlength="11" onkeypress="return solonumeros(event)" value="#{ventasController.selected.subTotal}" title="#{bundle.CreateVentasTitle_subTotal}" required="true" requiredMessage="Completa el campo" class="form-control"
validatorMessage="Minimo 5 digitos" >
<f:validateLength minimum="5" />
</p:inputText>
<p:message for="subTotal" /> 
</div>   
</div>   
</div>

<!-- IVA  -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="IVA: " for="iva" class="input-group-text" />
</div>
<p:inputText id="iva" maxlength="4" onkeypress="return solonumeros(event)" value="#{ventasController.selected.iva}" title="#{bundle.CreateVentasTitle_iva}" required="true" requiredMessage="Completa el campo" class="form-control"
validatorMessage="Debes igresar 3 digitos" >
<f:validateLength minimum="3" />
</p:inputText>
<p:message for="iva" />     
</div>   
</div>   
</div>


<!-- Valor total -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Valor total: " for="valorTotal" class="input-group-text" />
</div>
<p:inputText id="valorTotal" maxlength="11" onkeypress="return solonumeros(event)" value="#{ventasController.selected.valorTotal}" title="#{bundle.CreateVentasTitle_valorTotal}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_valorTotal}" class="form-control"
validatorMessage="Minimo 5 digitos" >
<f:validateLength minimum="5" />
</p:inputText>            
<p:message for="valorTotal" /> 
</div>   
</div>   
</div>

 
</div>


</div>

<!-- botones -->                   
                    
<div class="row cajaboton">
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">    
<p:commandButton action="#{ventasController.create}" value="Guardar" class="btnguardar" />   
<p:commandButton type="reset" class="btncancelar" value="Cancelar" />
    

</div>

    
<div class="col-lg-4 col-md-4 col-sm-none col-xs-none"></div>     
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 botones">
<h:commandButton value="Generar" immediate="true" class="btnlegalidad"/>
<p:commandButton action="#{ventasController.prepareList}" value="Ver Lista" immediate="true" class="btnverlista"/>
</div>
</div>

  
</div>
</h:form>                
</div>
 
</div> 
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script src="../resources/Bootstrap 4.1/js/bootstrap.bundle.js" ></script>
<script src="../resources/js/contrato.js"></script>
<script src="../resources/js/sololetras.js"></script>
<script src="../resources/js/solonumeros.js"></script>    
<script src="../resources/Bootstrap 4.1/js/bootstrap.min.js" ></script>
    
</body>  

</html>
