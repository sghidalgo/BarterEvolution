    <h:head>

        <div class="col-lg-4 col-md-9 col-sm-12 col-xs-12">

        <p:dataExporter type="xls" target="datalist" fileName="ExcelVentasRq5" />

       <h:commandButton class="btnexportar1" value="Exportar a pdf" >

        </div>
        </div>            
  
                <br>
           
            <p:dataTable id="datalist" var="fila" value="#{consultaVentasBean.listar}" reflow="true" rows="10" paginator="true">
                                
                <p:column headerText="No. factura" class="ancho" >
                     <h:outputText value="#{fila[0]}" />
                </p:column>
 
                <p:column headerText="Cedula cliente" class="ancho">
                     <h:outputText value="#{fila[1]}" >
                     </h:outputText>
                </p:column>
                
                <p:column headerText="Clientes" class="ancho">
                     <h:outputText value="#{fila[2]}" >
                     </h:outputText>
                </p:column>
               
                 <p:column headerText="ValorTotal" class="ancho">
                     <h:outputText value="#{fila[3]}" >
                     </h:outputText>
                </p:column>
                
                 <p:column headerText="Nombre Articulo" class="ancho">
                     <h:outputText value="#{fila[4]}" >
                     </h:outputText>
                </p:column>
                
                 <p:column headerText="No. articulos" class="ancho">
                     <h:outputText value="#{fila[5]}" >
                     </h:outputText>
                </p:column>
                
                 <p:column headerText="Estado" class="ancho">
                     <h:outputText value="#{fila[6]}" >
