<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCategoriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCategoriasLabel_idcategoria}"/>
                    <h:outputText value="#{categoriasController.selected.idcategoria}" title="#{bundle.ViewCategoriasTitle_idcategoria}"/>
                    <h:outputText value="#{bundle.ViewCategoriasLabel_nombrecategoria}"/>
                    <h:outputText value="#{categoriasController.selected.nombrecategoria}" title="#{bundle.ViewCategoriasTitle_nombrecategoria}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categoriasController.destroyAndView}" value="#{bundle.ViewCategoriasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCategoriasEditLink}"/>
                <br />
                <h:commandLink action="#{categoriasController.prepareCreate}" value="#{bundle.ViewCategoriasCreateLink}" />
                <br />
                <h:commandLink action="#{categoriasController.prepareList}" value="#{bundle.ViewCategoriasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCategoriasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
