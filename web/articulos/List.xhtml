<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          xmlns:p="http://primefaces.org/ui"
          xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
        <h:head>
            <title>Lista Artículos</title>
             <link href="../resources/css/tablar.css" rel="stylesheet" type="text/css"/>
             <link href="../resources/Bootstrap 4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        </h:head>
    
        <h:body class="color">
                
                <h:form styleClass="jsfcrud_list_form" class="pag" >
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>                    
                    </h:panelGroup>
                    <h1 class="tituloo" >Lista Artículos</h1> 
                 
                 
    <div class="row ">
    <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12">    
    <p:commandButton value="Buscar"/>
    <p:inputText  class="texto"/>
    </div>    
        
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
    <h:commandButton action="#{articulosController.prepareCreate}" value="Registrar Artículo" class="btncrear"/>  
    <h:commandButton class="btnexportar" value="Exportar a Excel" >
    <p:dataExporter type="xls" target="dataart" fileName="ListaArticulos" /> 
    </h:commandButton> 
    
    </div>
    </div>
    <br></br>               
    <h:outputText  escape="false" value="#{bundle.ListArticulosEmpty}" rendered="#{articulosController.items.rowCount == 0}"/>
    <h:panelGroup rendered="#{articulosController.items.rowCount > 0}">
    <div class="row paglis" >
    <div class="col-3 colorpag" > </div>  
                     <div class="col-2 color1"  >
                     <h:outputText class="letra" value="#{articulosController.pagination.pageFirstItem + 1}..#{articulosController.pagination.pageLastItem + 1} de #{articulosController.pagination.itemsCount}"/>&nbsp;    
                     </div>
                     <div class="col-2 color1">
                    <h:commandLink class="letra" action="#{articulosController.previous}" value="Anterior" rendered="#{articulosController.pagination.hasPreviousPage}">    
                     <i><img  src="../resources/img/flechaizqu.png" alt="" /></i>
                     </h:commandLink> &nbsp;
                     </div>
                     <div class="col-2 color1">
                         <h:commandLink class="letra" action="#{articulosController.next}" value="Siguiente" rendered="#{articulosController.pagination.hasNextPage}"> 
                         <i><img  src="../resources/img/flechader.png" alt="" /></i>
                         </h:commandLink>&nbsp;    
                     </div>
                     <div class="col-3 colorpag1"></div>
                 </div>                 
    
                        <p:dataTable id="dataart" var="item" value="#{articulosController.items}" reflow="true" rows="10" paginator="false">
                            <p:column class="ancho"  >
                             <h:commandButton action="#{articulosController.prepareView}" value="Consultar" class="btnver boton-outlines"  />
                             </p:column> 

                             <p:column headerText="No. artículo" class="ancho"  >
                            <h:outputText value="#{item.idArticulo}" />
                        </p:column>
 
                        <p:column headerText="Nombre" class="ancho" >
                            <h:outputText value="#{item.nombrearticulo}" />
                            </p:column>

                        <p:column headerText="Serie" >
                            <h:outputText value="#{item.serie}" />
                             </p:column>

                        <p:column headerText="Modelo" class="ancho">
                            <h:outputText value="#{item.modelo}" />
                        </p:column>
                        
                        <p:column headerText="Marca" class="ancho">
                            <h:outputText value="#{item.marca}" />
                        </p:column>
                        
                        <p:column headerText="Precio" class="ancho"  >
                            <h:outputText value="#{item.preciounitario}" />
                        </p:column>
                        
                        <p:column headerText="Descripción" >
                            <h:outputText value="#{item.descripcion}" />
                        </p:column>

                        <p:column headerText="Genero" class="ancho">
                            <h:outputText value="#{item.genero}" />
                        </p:column>

                        <p:column headerText="IdCategoria" class="ancho">
                        <h:outputText value="#{item.idcategoria}" />
                        </p:column>
                        
                        <p:column headerText="Estado" class="ancho">
                        <h:outputText value="#{item.idestadoarticulo}" />
                        </p:column>
                        </p:dataTable>
                      <div class="row paglis" >           
                                     
                     <div class="col-12 color1 bordes">
                    
                     </div>
                     </div>   
                    </h:panelGroup>             
                    <br />
                   
    
    </h:form>
            
     <script src="../resources/js/bootstrap.min.js" type="text/javascript"></script>
            
    </h:body>
    </html>
