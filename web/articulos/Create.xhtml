<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="../resources/css/animate.min.css"/>
  <link rel="stylesheet" href="../resources/Bootstrap 4.1/css/bootstrap.min.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>    
   <link rel="stylesheet" href="../resources/css/cssmodcontrato.css"/>
   <title>Registrar_Articulo</title>
   </h:head>


<body>

<div class=" container">
<div class="row justify-content-center">
<div class="col-12 cont">
<div class="row">       

   
    
<!-- Titulo Formulario -->    

<div class="col-11">
<h6 class="animated bounceInLeft" >REGISTRAR ARTÍCULO</h6>
<hr class="lineatitulo"></hr>
</div>
</div>
        
    
<h:form class="needs-validation">  
<div class="row">

<!--<h:panelGroup id="messagePanel" layout="block">
 <h:messages  infoStyle="color: green" layout="table"/>
</h:panelGroup> -->
 


<!-- Caja 1 titulo informacion articulo --> 
<div class="form-row justify-content-center" >
<div class="cajaform row">
<div class="col-12 tit">Información artículo</div>    

<!-- Campo id articulo -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="No. artículo:" for="idArticulo" class="input-group-text" />
</div>  
<p:inputText id="idArticulo" maxlength="8" value="#{articulosController.selected.idArticulo}" immediate="#{idArticuloBean.narticulo}" title="#{bundle.CreateArticulosTitle_idArticulo}" required="true" requiredMessage="Completa el campo" class="form-control"
validatorMessage="No. artículo incorrecto"  >
<f:validateRegex pattern="^[A-Z]{3}\d{5}$" />
</p:inputText>
<p:message for="idArticulo" />    
</div>   
</div>   
</div>

<!-- campo categoria -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="Categoria:" for="idcategoria" class="input-group-text"/>
</div>  
<h:selectOneMenu id="idcategoria" value="#{articulosController.selected.idcategoria}" title="#{bundle.CreateArticulosTitle_idcategoria}" required="true" requiredMessage="Debes seleccionar una opción" class="form-control">
<f:selectItems value="#{categoriasController.itemsAvailableSelectOne}"/>
</h:selectOneMenu>
<p:message for="idcategoria" />                    
</div>   
</div>   
</div>

<!-- campos estado articulo -->

<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="Estado del artículo:" for="idestadoarticulo" class="input-group-text"/>
</div>  
<h:selectOneMenu id="idestadoarticulo" value="#{articulosController.selected.idestadoarticulo}" title="#{bundle.CreateArticulosTitle_idestadoarticulo}" required="true" requiredMessage="Debes seleccionar una opción" class="form-control">
<f:selectItems value="#{estadoArticulosController.itemsAvailableSelectOne}"/>
</h:selectOneMenu>
<p:message for="idestadoarticulo" />    
</div>   
</div>   
</div>

<!--nombre articulo -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="Nombre:" for="nombrearticulo" class="input-group-text"/>
</div>  
<p:inputText id="nombrearticulo" maxlength="25" value="#{articulosController.selected.nombrearticulo}" title="#{bundle.CreateArticulosTitle_nombrearticulo}" required="true" requiredMessage="Completa el campo" class="form-control"                                   
validatorMessage="Minimo 2 caracteres">
<f:validateLength minimum="2" />
</p:inputText>
<p:message for="nombrearticulo" />    
</div>   
</div>   
</div>

<!-- descripcion -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="Descripción:" for="descripcion" class="input-group-text"/>
</div>  
<p:inputText id="descripcion" maxlength="100" value="#{articulosController.selected.descripcion}" title="#{bundle.CreateArticulosTitle_descripcion}" required="true" requiredMessage="Completa el campo" class="form-control"               
validatorMessage="Minimo 5 caracteres" >
<f:validateLength minimum="5"/>
</p:inputText>    
<p:message for="descripcion" />
</div>   
</div>   
</div>

</div>
<!-- caja 2 titulo datos complementarios -->

<div class="cajaform row" >     
<div class="col-12 tit">Datos complementarios</div>

<!-- serie -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Serie:" for="serie" class="input-group-text"/>
</div>
<p:inputText id="serie" maxlength="20" value="#{articulosController.selected.serie}" title="#{bundle.CreateArticulosTitle_serie}" class="form-control" />    
</div>   
</div>   
</div>

<!-- modelo -->

<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Modelo:" for="modelo" class="input-group-text"/>                    
</div>
<p:inputText id="modelo" maxlength="15" value="#{articulosController.selected.modelo}" title="#{bundle.CreateArticulosTitle_modelo}" class="form-control"/>                    
</div>   
</div>   
</div>

<!-- marca -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="#{bundle.CreateArticulosLabel_marca}" for="marca" class="input-group-text"/>                    
</div>
<p:inputText id="marca" maxlength="15" value="#{articulosController.selected.marca}" title="#{bundle.CreateArticulosTitle_marca}" required="true" requiredMessage="Completa el campo" class="form-control"                    
validatorMessage="Minimo 2 caracteres">
<f:validateLength minimum="2" />
</p:inputText>
<p:message for="marca" />    
</div>   
</div>   
</div>

<!-- precio unitario -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Precio unitario:" for="preciounitario" class="input-group-text"/>
</div>
<p:inputText id="preciounitario" onkeypress="return solonumeros(event)" maxlength="11" value="#{articulosController.selected.preciounitario}" title="#{bundle.CreateArticulosTitle_preciounitario}" required="true" requiredMessage="Completa el campo" class="form-control"
validatorMessage="Minimo 5 digitos" >
<f:validateLength minimum="5" />
</p:inputText>
<p:message for="preciounitario" />    
</div>   
</div>   
</div>

<!-- Genero -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Genero:" for="genero" class="input-group-text"/>
</div>
<h:selectOneMenu id="genero" value="#{articulosController.selected.genero}" title="#{bundle.CreateArticulosTitle_genero}" class="form-control">
<f:selectItems value="#{generoController.itemsAvailableSelectOne}"/>
</h:selectOneMenu>                    
</div>   
</div>   
</div>

 
</div>


</div>
 

    
<!-- botones -->                   
                    
<div class="row cajaboton">
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">      
<p:commandButton action="#{articulosController.create}"  value="Guardar" class="btnguardar"/>  
<p:commandButton type="reset" class="btncancelar" value="Cancelar"/>

</div>

    
<div class="col-lg-4 col-md-4 col-sm-none col-xs-none"></div>     
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 botones">
<p:commandButton action="#{articulosController.prepareList}" value="Ver lista" immediate="true" class="btnverlista"/>
</div>
</div>


     
</div>
</h:form>                
</div>
 
</div> 
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script src="../resources/Bootstrap 4.1/js/bootstrap.bundle.js" ></script>
<script src="../resources/js/contrato.js"></script>
<script src="../resources/js/sololetras.js"></script>
<script src="../resources/js/solonumeros.js"></script>
<script src="../resources/Bootstrap 4.1/js/bootstrap.min.js" ></script>   

    
</body>                                                                                         

</html>
