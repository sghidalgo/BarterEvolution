<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoArticulosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadoArticulosLabel_idestadoarticulo}"/>
                    <h:outputText value="#{estadoArticulosController.selected.idestadoarticulo}" title="#{bundle.ViewEstadoArticulosTitle_idestadoarticulo}"/>
                    <h:outputText value="#{bundle.ViewEstadoArticulosLabel_nombreestadoart}"/>
                    <h:outputText value="#{estadoArticulosController.selected.nombreestadoart}" title="#{bundle.ViewEstadoArticulosTitle_nombreestadoart}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoArticulosController.destroyAndView}" value="#{bundle.ViewEstadoArticulosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadoArticulosEditLink}"/>
                <br />
                <h:commandLink action="#{estadoArticulosController.prepareCreate}" value="#{bundle.ViewEstadoArticulosCreateLink}" />
                <br />
                <h:commandLink action="#{estadoArticulosController.prepareList}" value="#{bundle.ViewEstadoArticulosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadoArticulosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
