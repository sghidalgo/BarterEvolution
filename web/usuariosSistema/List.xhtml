<?xml version="1.0" encoding="UTF-8" ?>
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          xmlns:p="http://primefaces.org/ui"
          xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
        <h:head>
            <title>Lista Usuarios Sistema</title>
             <link href="../resources/css/tablar.css" rel="stylesheet" type="text/css"/>
             <link href="../resources/Bootstrap 4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        </h:head>
    
        <h:body class="color">
                
                <h:form styleClass="jsfcrud_list_form" class="pag" >
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>                    
                    </h:panelGroup>
                    <h1 class="tituloo" >Lista Usuarios Sistema</h1> 
                 
                 
    <div class="row ">
    <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12">    
    <p:commandButton action="#{consultaEspecificaBean.llenarUsuarios()}" update="datausu" value="Buscar"/>
    <p:inputText value="#{consultaEspecificaBean.textoaBuscar}" class="texto"/>
    </div>    
        
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
    <h:commandButton action="#{usuariosSistemaController.prepareCreate}" value="Registrar Usuario" class="btncrear"/>  
    <h:commandButton class="btnexportar" value="Exportar a Excel" >
    <p:dataExporter type="xls" target="datausu" fileName="ListaUsuariosSistema" /> 
    </h:commandButton> 
    
    </div>
    </div>
    <br></br>               
    <h:outputText  escape="false" value="#{bundle.ListUsuariosSistemaEmpty}" rendered="#{usuariosSistemaController.items.rowCount == 0}"/>
    <h:panelGroup rendered="#{usuariosSistemaController.items.rowCount > 0}">
    <div class="row paglis" >
    <div class="col-3 colorpag" > </div>  
                     <div class="col-2 color1"  >
                     <h:outputText class="letra" value="#{usuariosSistemaController.pagination.pageFirstItem + 1}..#{usuariosSistemaController.pagination.pageLastItem + 1} de #{usuariosSistemaController.pagination.itemsCount}"/>&nbsp;    
                     </div>
                     <div class="col-2 color1">
                    <h:commandLink class="letra" action="#{usuariosSistemaController.previous}" value="Anterior" rendered="#{usuariosSistemaController.pagination.hasPreviousPage}">    
                     <i><img  src="../resources/img/flechaizqu.png" alt="" /></i>
                     </h:commandLink> &nbsp;
                     </div>
                     <div class="col-2 color1">
                         <h:commandLink class="letra" action="#{usuariosSistemaController.next}" value="Siguiente" rendered="#{usuariosSistemaController.pagination.hasNextPage}"> 
                         <i><img  src="../resources/img/flechader.png" alt="" /></i>
                         </h:commandLink>&nbsp;    
                     </div>
                     <div class="col-3 colorpag1"></div>
                 </div>                 
    
        <p:dataTable id="datausu" var="item" value="#{usuariosSistemaController.items}" reflow="true" rows="10" paginator="false">
                            <p:column class="ancho"  >
                             <h:commandButton action="#{usuariosSistemaController.prepareView}" value="Consultar" class="btnver boton-outlines"  />
                             </p:column> 

                             <p:column headerText="CÃ©dula" class="ancho"  >
                            <h:outputText value="#{item.cedulausuario}" />
                        </p:column>

                            <p:column headerText="Nombres" class="ancho" >
                            <h:outputText value="#{item.nombreusuario1} #{item.nombreusuario2}" />
                             </p:column>

                        <p:column headerText="Apellidos" class="ancho">
                            <h:outputText value="#{item.apellidousuario1} #{item.apellidousuario2}" />
                        </p:column>
                        
                        <p:column headerText="Correo Electronico" >
                            <h:outputText value="#{item.email}" />
                        </p:column>
                        
                        <p:column headerText="Usuario" class="ancho"  >
                            <h:outputText value="#{item.usuario}" />
                        </p:column>
                        
                        <p:column headerText="TipoUsuario" class="ancho"  >
                            <h:outputText value="#{item.idusuario}" />
                        </p:column>
                                             
                        </p:dataTable>
                      <div class="row paglis" >           
                                     
                     <div class="col-12 color1 bordes">
                    
                     </div>
                     </div>   
                    </h:panelGroup>             
                    <br />
                   
    
    </h:form>
            
     <script src="../resources/js/bootstrap.min.js" type="text/javascript"></script>
            
    </h:body>
    </html>
