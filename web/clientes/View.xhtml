<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="../resources/css/animate.min.css"/>
   <link rel="stylesheet" href="../resources/Bootstrap 4.1/css/bootstrap.min.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>    
   <link rel="stylesheet" href="../resources/css/cssmodcontrato.css"/>
   <title>Consultar Cliente</title>
   </head>


<body>

<div class=" container">
<div class="row justify-content-center">
<div class="col-12 cont">
<div class="row">       

   
    
<!-- Titulo Formulario -->    

<div class="col-11">
<h6 class="animated bounceInLeft" >CONSULTAR CLIENTE</h6>
<hr class="lineatitulo"></hr>  
</div>
</div>    
    
   
<h:form class="needs-validation">  
<div class="row">
<h:panelGroup id="messagePanel" layout="block">
 <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
</h:panelGroup>

<!-- Caja 1 titulo informacion personal --> 
<div class="form-row justify-content-center" >
<div class="cajaform row">
<div class="col-12 tit">Información personal</div>    

<!-- Campo tipo documento -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputText value="Tipo de documento:" class="input-group-text"/>
</div>  
<h:outputText value="#{clientesController.selected.iddocumento}" title="#{bundle.ViewClientesTitle_iddocumento}" class="form-control"/>
</div>   
</div>   
</div>

<!-- campo cedula cliente -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputText value="Cédula cliente:" class="input-group-text"/>    
</div>  
<h:outputText value="#{clientesController.selected.cedulacliente}" title="#{bundle.ViewClientesTitle_cedulacliente}" class="form-control"/>
</div>   
</div>   
</div>
    
<!-- campo genero -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputText value="Genero:" class="input-group-text"/>
</div>  
<h:outputText value="#{clientesController.selected.genero}" title="#{bundle.ViewClientesTitle_genero}" class="form-control"/>
</div>   
</div>   
</div>
    
    
<!-- tipo cliente -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputText value="Tipo cliente:" class="input-group-text"/>
</div>  
<h:outputText value="#{clientesController.selected.idtipocliente}" title="#{bundle.ViewClientesTitle_idtipocliente}" class="form-control"/>
</div>   
</div>   
</div>

</div> 
    
<!-- caja 2 titulo nombres completos -->

<div class="cajaform row">     
<div class="col-12 tit">Nombres completos</div>

<!-- primer nombre -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputText value="Primer nombre:" class="input-group-text"/>
</div>
<h:outputText value="#{clientesController.selected.nombrecliente1}" title="#{bundle.ViewClientesTitle_nombrecliente1}" class="form-control"/>
</div>   
</div>   
</div>

<!-- segundo nombre -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputText value="Segundo nombre:" class="input-group-text"/>
</div>
<h:outputText value="#{clientesController.selected.nombrecliente2}" title="#{bundle.ViewClientesTitle_nombrecliente2}" class="form-control"/>
</div>   
</div>   
</div>
    
<!-- primer apellido -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputText value="Primer apellido:" class="input-group-text"/>
</div>
<h:outputText value="#{clientesController.selected.apellidocliente1}" title="#{bundle.ViewClientesTitle_apellidocliente1}" class="form-control"/>
</div>   
</div>   
</div>    
    

<!-- segundo apellido -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputText value="Segundo apellido:" class="input-group-text"/>
</div>  
<h:outputText value="#{clientesController.selected.apellidocliente2}" title="#{bundle.ViewClientesTitle_apellidocliente2}" class="form-control"/>
</div>   
</div>   
</div>

</div>

<!-- caja 3 titulo ubicacion -->

<div class="cajaform row">     
<div class="col-12 tit">Ubicación</div>

<!-- Direccion -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputText value="Direccción:" class="input-group-text"/>
</div>
<h:outputText value="#{clientesController.selected.direccionresidencia}" title="#{bundle.ViewClientesTitle_direccionresidencia}" class="form-control"/>
</div>   
</div>   
</div>

<!-- Localidad -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputText value="Localidad:" class="input-group-text"/>
</div>
<h:outputText value="#{clientesController.selected.idlocalidad}" title="#{bundle.ViewClientesTitle_idlocalidad}" class="form-control"/>
</div>   
</div>   
</div>

<!-- Ciudad -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputText value="Ciudad:" class="input-group-text"/>
</div>  
<h:outputText value="#{clientesController.selected.ciudad}" title="#{bundle.ViewClientesTitle_ciudad}" class="form-control"/>
</div>   
</div>   
</div>

</div>
    
<!-- caja 4 titulo informacion contacto -->

<div class="cajaform row">     
<div class="col-12 tit">Información de contacto</div>

<!-- Telefono -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputText value="Teléfono movil:" class="input-group-text"/>
</div>
<h:outputText value="#{clientesController.selected.telefonomovil}" title="#{bundle.ViewClientesTitle_telefonomovil}" class="form-control"/>
</div>   
</div>   
</div>

<!-- Email -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputText value="Email:" class="input-group-text"/>
</div>
<h:outputText value="#{clientesController.selected.email}" title="#{bundle.ViewClientesTitle_email}" class="form-control"/>
</div>   
</div>   
</div>

 
</div>


</div>

    
<!-- botones -->                   
                    
<div class="row cajaboton">
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">    
<h:commandButton action="modificarclie" value="Modificar" class="btneditarform"/>
<h:commandButton action="#{clientesController.prepareCreate}" value="Registrar Cliente" class="btnregistrarform" />
    
</div>

<div class="col-lg-4 col-md-4 col-sm-none col-xs-none"></div>     
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 botones">    
<h:commandButton action="#{clientesController.prepareList}" value="Ver Lista" class="btnverlistah"/>    
</div>
</div>

     
</div>
</h:form>                
</div>
 
</div> 
</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script src="../resources/Bootstrap 4.1/js/bootstrap.bundle.js" ></script>
<script src="../resources/js/contrato.js"></script>
<script src="../resources/js/sololetras.js"></script>
<script src="../resources/js/solonumeros.js"></script>    
<script src="../resources/Bootstrap 4.1/js/bootstrap.min.js" ></script>
    
</body>  
   
</html>
