<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="../resources/css/animate.min.css"/>
   <link rel="stylesheet" href="../resources/Bootstrap 4.1/css/bootstrap.min.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>    
   <link rel="stylesheet" href="../resources/css/cssmodcontrato.css"/>
   <title>Modificar Cliente</title>
   </h:head>


<body>

<div class=" container">
<div class="row justify-content-center">
<div class="col-12 cont">
<div class="row">       

   
    
<!-- Titulo Formulario -->    

<div class="col-11">
<h6 class="animated bounceInLeft" >MODIFICAR CLIENTE</h6>
<hr class="lineatitulo"></hr> 
</div>
</div>    
    
   
<h:form class="needs-validation">  
<div class="row">

<!-- Caja 1 titulo informacion personal --> 
<div class="form-row justify-content-center" >
<div class="cajaform row">
<div class="col-12 tit">Información personal</div>    

<!-- Campo tipo documento -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="Tipo de documento:" for="iddocumento" class="input-group-text" />
</div>  
<h:selectOneMenu id="iddocumento" value="#{clientesController.selected.iddocumento}" title="#{bundle.EditClientesTitle_iddocumento}" required="true" requiredMessage="Debes seleccionar una opción" class="form-control">
<f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"/>
</h:selectOneMenu>
<p:message for="iddocumento" />  
</div>   
</div>   
</div>
  
<!-- campo cedula cliente -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputText value="Cédula cliente:" class="input-group-text"/>
</div>  
<h:outputText value="#{clientesController.selected.cedulacliente}" title="#{bundle.ViewClientesTitle_cedulacliente}" class="form-control"/>
</div>   
</div>   
</div>
    
<!-- campo genero -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="Genero:" for="genero" class="input-group-text" />
</div>  
<h:selectOneMenu id="genero" value="#{clientesController.selected.genero}" title="#{bundle.EditClientesTitle_genero}" required="true" requiredMessage="Debes seleccionar una opción" class="form-control">
<f:selectItems value="#{generoController.itemsAvailableSelectOne}"/>
</h:selectOneMenu>
<p:message for="genero" />    
</div>   
</div>   
</div>
    
    
<!-- tipo cliente -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="Tipo cliente:" for="idtipocliente" class="input-group-text" />
</div>  
<h:selectOneMenu id="idtipocliente" value="#{clientesController.selected.idtipocliente}" title="#{bundle.EditClientesTitle_idtipocliente}" required="true" requiredMessage="Debes seleccionar una opción" class="form-control">
<f:selectItems value="#{tipoClienteController.itemsAvailableSelectOne}"/>
</h:selectOneMenu>
<p:message for="idtipocliente" />     
</div>   
</div>   
</div>

</div> 
    
    
<!-- caja 2 titulo nombres completos -->

<div class="cajaform row">     
<div class="col-12 tit">Nombres completos</div>

<!-- primer nombre -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Primer nombre:" for="nombrecliente1"  class="input-group-text"/>
</div>
<p:inputText id="nombrecliente1" maxlength="15" onkeypress="return sololetras(event)" value="#{clientesController.selected.nombrecliente1}" title="#{bundle.EditClientesTitle_nombrecliente1}" required="true" requiredMessage="Completa el campo" class="form-control"
validatorMessage="Minimo 3 caracteres">
<f:validateLength minimum="3" />
</p:inputText>
<p:message for="nombrecliente1" />             
</div>   
</div>   
</div>
    
<!-- segundo nombre -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Segundo nombre:" for="nombrecliente2" class="input-group-text" />
</div>
<p:inputText id="nombrecliente2" maxlength="15" onkeypress="return sololetras(event)" value="#{clientesController.selected.nombrecliente2}" title="#{bundle.EditClientesTitle_nombrecliente2}" class="form-control" />
</div>   
</div>   
</div>
    
<!-- primer apellido -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Primer apellido:" for="apellidocliente1" class="input-group-text" />
</div>
<p:inputText id="apellidocliente1" onkeypress="return sololetras(event)" value="#{clientesController.selected.apellidocliente1}" title="#{bundle.EditClientesTitle_apellidocliente1}" required="true" requiredMessage="Completa el campo" class="form-control"
validatorMessage="Minimo 4 caracteres">
<f:validateLength minimum="4" />
</p:inputText>
<p:message for="apellidocliente1" />
</div>   
</div>   
</div>    
    

<!-- segundo apellido -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="Segundo apellido:" for="apellidocliente2" class="input-group-text" />
</div>  
<p:inputText id="apellidocliente2" maxlength="15" onkeypress="return sololetras(event)" value="#{clientesController.selected.apellidocliente2}" title="#{bundle.EditClientesTitle_apellidocliente2}" class="form-control" />
</div>   
</div>   
</div>

</div>
    
<!-- caja 3 titulo ubicacion -->

<div class="cajaform row">     
<div class="col-12 tit">Ubicación</div>

<!-- Direccion -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Direccción:" for="direccionresidencia" class="input-group-text" />
</div>
<p:inputText id="direccionresidencia" maxlength="25" value="#{clientesController.selected.direccionresidencia}" title="#{bundle.EditClientesTitle_direccionresidencia}" required="true" requiredMessage="Completa el campo" class="form-control"
validatorMessage="Minimo 10 caracteres">
<f:validateLength minimum="10" />
</p:inputText>
<p:message for="direccionresidencia" />                 
</div>   
</div>   
</div>

<!-- Localidad -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Localidad:" for="idlocalidad" class="input-group-text" />
</div>
<h:selectOneMenu id="idlocalidad" value="#{clientesController.selected.idlocalidad}" title="#{bundle.EditClientesTitle_idlocalidad}" required="true" requiredMessage="Debes seleccionar una opción" class="form-control">
<f:selectItems value="#{localidadController.itemsAvailableSelectOne}"/>
</h:selectOneMenu>
<p:message for="idlocalidad" />    
</div>   
</div>   
</div>

<!-- Ciudad -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="Ciudad:" for="ciudad" class="input-group-text" />
</div>  
<p:inputText id="ciudad" maxlength="10" onkeypress="return sololetras(event)" value="#{clientesController.selected.ciudad}" title="#{bundle.EditClientesTitle_ciudad}" required="true" requiredMessage="Completa el campo" class="form-control"
validatorMessage="Minimo 4 caracteres">
<f:validateLength minimum="4" />
</p:inputText>
<p:message for="ciudad" />
</div>   
</div>   
</div>

</div>
    
<!-- caja 4 titulo informacion contacto -->

<div class="cajaform row">     
<div class="col-12 tit">Información de contacto</div>

<!-- Telefono -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Teléfono movil:" for="telefonomovil" class="input-group-text" />
</div>
<p:inputText id="telefonomovil" maxlength="10" onkeypress="return solonumeros(event)" value="#{clientesController.selected.telefonomovil}" title="#{bundle.EditClientesTitle_telefonomovil}" class="form-control" />
</div>   
</div>   
</div>

<!-- Email -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Email:" for="email" class="input-group-text" />
</div>
<p:inputText id="email" maxlength="35" value="#{clientesController.selected.email}" title="#{bundle.EditClientesTitle_email}" class="form-control"
validatorMessage="Email incorrecto" >
<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
</p:inputText>        
<p:message for="email" />
</div>   
</div>   
</div>

 
</div>


</div>

<!-- botones -->                   
                    
<div class="row cajaboton">
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">    
<p:commandButton action="#{clientesController.update}" value="Guardar" class="btnguardar"/>     
<p:commandButton type="reset" class="btncancelar" value="Cancelar" /> 
</div>

    
<div class="col-lg-4 col-md-4 col-sm-none col-xs-none"></div>     
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 botones">
<p:commandButton action="#{clientesController.prepareList}" value="Ver Lista" immediate="true" class="btnverlista"/>
</div>
</div>


     
</div>
</h:form>                
</div>
 
</div> 
</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script src="../resources/Bootstrap 4.1/js/bootstrap.bundle.js" ></script>
<script src="../resources/js/contrato.js"></script>
<script src="../resources/js/sololetras.js"></script>
<script src="../resources/js/solonumeros.js"></script>    
<script src="../resources/Bootstrap 4.1/js/bootstrap.min.js" ></script>
    
</body>  
   
</html>
