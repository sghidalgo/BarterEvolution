<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoClienteLabel_idtipocliente}" for="idtipocliente" />
                    <h:inputText id="idtipocliente" value="#{tipoClienteController.selected.idtipocliente}" title="#{bundle.EditTipoClienteTitle_idtipocliente}" required="true" requiredMessage="#{bundle.EditTipoClienteRequiredMessage_idtipocliente}"/>
                    <h:outputLabel value="#{bundle.EditTipoClienteLabel_nombretipocliente}" for="nombretipocliente" />
                    <h:inputText id="nombretipocliente" value="#{tipoClienteController.selected.nombretipocliente}" title="#{bundle.EditTipoClienteTitle_nombretipocliente}" required="true" requiredMessage="#{bundle.EditTipoClienteRequiredMessage_nombretipocliente}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipoClienteController.update}" value="#{bundle.EditTipoClienteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoClienteViewLink}"/>
                <br />
                <h:commandLink action="#{tipoClienteController.prepareList}" value="#{bundle.EditTipoClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoClienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
