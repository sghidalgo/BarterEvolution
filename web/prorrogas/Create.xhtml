<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="../resources/css/animate.min.css"/>
   <link rel="stylesheet" href="../resources/Bootstrap 4.1/css/bootstrap.min.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>    
   <link rel="stylesheet" href="../resources/css/cssmodcontrato.css"/>
   <title>Generar Prorroga</title>
   </h:head>


<body>

<div class=" container">
<div class="row justify-content-center">
<div class="col-12 cont">
<div class="row">       

     
<!-- Titulo Formulario -->    

<div class="col-11">
<h6 class="animated bounceInLeft" >GENERAR PRORROGA</h6>
<hr class="lineatitulo"></hr>
</div>
</div>    
    
   
<h:form class="needs-validation">  
<div class="row">

<!-- Caja 1 titulo informacion prorroga --> 
<div class="form-row justify-content-center" >
<div class="cajaform row">
<div class="col-12 tit">Información prórroga</div>    

<!-- Campo No prorroga -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="No. prórroga:" for="noprorroga" class="input-group-text"/>
</div>  
<p:inputText id="noprorroga" value="#{prorrogasController.selected.noprorroga}" immediate="#{idBean.id}" title="#{bundle.CreateProrrogasTitle_noprorroga}" required="true" requiredMessage="Completa el campo" class="form-control"
validatorMessage="No. prórroga incorrecta" >
<f:validateRegex pattern="^[A-Z-]{3}\d{5}$" />
</p:inputText>
<p:message for="noprorroga" />    
</div>   
</div>   
</div>

<!-- Campo No contrato -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="No. contrato:" for="nocontrato" class="input-group-text" />
</div>  
<h:selectOneMenu id="nocontrato" value="#{prorrogasController.selected.nocontrato}" title="#{bundle.CreateProrrogasTitle_nocontrato}" required="true" requiredMessage="Debes selecciona una opción" class="form-control">
<f:selectItems value="#{contratosController.itemsAvailableSelectOne}"/>
</h:selectOneMenu>
<p:message for="nocontrato" />    
</div>   
</div>   
</div>
    
<!-- Campo valor prorroga -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="Valor prórroga:" for="valormes" class="input-group-text" />
</div>  
<p:inputText id="valormes" maxlength="11" onkeypress="return solonumeros(event)" value="#{prorrogasController.selected.valormes}" title="#{bundle.CreateProrrogasTitle_valormes}" required="true" requiredMessage="Completa el campo" class="form-control"
validatorMessage="Minimo 5 digitos" >
<f:validateLength minimum="5" />
</p:inputText>
<p:message for="valormes" />    
</div>   
</div>   
</div>    

<!-- Campo meses a pagar -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="Meses a pagar:" for="mesesapagar" class="input-group-text" />
</div>  
<p:inputText id="mesesapagar" maxlength="2" onkeypress="return solonumeros(event)" value="#{prorrogasController.selected.mesesapagar}" title="#{bundle.CreateProrrogasTitle_mesesapagar}" required="true" requiredMessage="Completa el campo" class="form-control" />
<p:message for="mesesapagar" />    
</div>   
</div>   
</div>    

<!-- campo dias vencidos -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group ">
<div class="input-group-prepend"> 
<h:outputLabel value="Días vencidos:" for="diasvencidos" class="input-group-text" />
</div>  
<p:inputText id="diasvencidos" maxlength="4" onkeypress="return solonumeros(event)" value="#{prorrogasController.selected.diasvencidos}" title="#{bundle.CreateProrrogasTitle_diasvencidos}" required="true" requiredMessage="Completa el campo" class="form-control"
validatorMessage="Minimo 2 digitos" >
<f:validateLength minimum="2" />
</p:inputText>
<p:message for="diasvencidos" />    
</div>   
</div>   
</div>

</div>

    
<!-- caja 2 titulo fechas prorroga -->

<div class="cajaform row">     
<div class="col-12 tit">Fechas prórroga</div>

<!-- Fecha inicio  -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Fecha inicio:" for="fechainicioprorroga" class="input-group-text" />
</div>
<h:inputText id="fechainicioprorroga" value="#{prorrogasController.selected.fechainicioprorroga}" title="#{bundle.CreateProrrogasTitle_fechainicioprorroga}" required="true" requiredMessage="Debes ingresar una fecha" class="form-control">
<f:convertDateTime pattern="MM/dd/yyyy" />
</h:inputText>
<p:message for="fechainicioprorroga" />    
</div>   
</div>   
</div>
    
<!-- fecha vencimiento -->
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">                  
<div class="form-group">
<div class="input-group">
<div class="input-group-prepend">
<h:outputLabel value="Fecha vencimiento:" for="fechavencimientoprorroga" class="input-group-text" />
</div>
<h:inputText id="fechavencimientoprorroga" value="#{prorrogasController.selected.fechavencimientoprorroga}" title="#{bundle.CreateProrrogasTitle_fechavencimientoprorroga}" required="true" requiredMessage="Debes ingresar una fecha" class="form-control">
<f:convertDateTime pattern="MM/dd/yyyy" />
</h:inputText>
<p:message for="fechavencimientoprorroga" />     
</div>   
</div>   
</div>

 
</div>


</div>


<!-- botones -->                   
                    
<div class="row cajaboton">
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">    
<p:commandButton action="#{prorrogasController.create}" value="Guardar" class="btnguardar" />    
<p:commandButton type="reset" class="btncancelar" value="Cancelar" />
</div>

    
<div class="col-lg-4 col-md-4 col-sm-none col-xs-none"></div>     
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 botones">
<h:commandButton value="Generar" class="btnlegalidad" />
<h:commandButton value="Adjuntar" class="btnadjuntar" />
<p:commandButton action="#{prorrogasController.prepareList}" value="Ver Lista" immediate="true" class="btnverlista" />   
</div>
</div>

  
</div>
</h:form>                
</div>
 
</div> 
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script src="../resources/Bootstrap 4.1/js/bootstrap.bundle.js" ></script>
<script src="../resources/js/contrato.js"></script>
<script src="../resources/js/sololetras.js"></script>
<script src="../resources/js/solonumeros.js"></script>    
<script src="../resources/Bootstrap 4.1/js/bootstrap.min.js" ></script>
    
</body>  

</html>
