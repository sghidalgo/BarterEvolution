<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCondicionArticulosEditLink}"/>
                <br />
                <h:commandLink action="#{condicionArticulosController.prepareCreate}" value="#{bundle.ViewCondicionArticulosCreateLink}" />
                <br />
                <h:commandLink action="#{condicionArticulosController.prepareList}" value="#{bundle.ViewCondicionArticulosShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewCondicionArticulosIndexLink}"/>
